<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Im√≥veis Modernos</h1>
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="contato.html">Contato</a>
      <button id="toggle-dark">üåô</button>
    </nav>
  </header>

  <main class="contato-container">
    <h2>Fale com a gente</h2>
    <form id="form-contato" novalidate>
      <input type="text" id="nome" placeholder="Seu nome" required />
      <span class="erro" id="erro-nome"></span>

      <input type="email" id="email" placeholder="Seu e-mail" required />
      <span class="erro" id="erro-email"></span>

      <textarea id="mensagem" placeholder="Sua mensagem" rows="5" required></textarea>
      <span class="erro" id="erro-mensagem"></span>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Im√≥veis Modernos</p>
  </footer>

  <script>
    // Dark mode toggle
    document.getElementById('toggle-dark').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Valida√ß√£o simples
    const form = document.getElementById('form-contato');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      let valido = true;

      const nome = document.getElementById('nome');
      const email = document.getElementById('email');
      const mensagem = document.getElementById('mensagem');

      const erroNome = document.getElementById('erro-nome');
      const erroEmail = document.getElementById('erro-email');
      const erroMensagem = document.getElementById('erro-mensagem');

      erroNome.textContent = '';
      erroEmail.textContent = '';
      erroMensagem.textContent = '';

      if (nome.value.trim() === '') {
        erroNome.textContent = 'Preencha seu nome.';
        valido = false;
      }

      if (email.value.trim() === '' || !email.value.includes('@')) {
        erroEmail.textContent = 'Informe um e-mail v√°lido.';
        valido = false;
      }

      if (mensagem.value.trim().length < 5) {
        erroMensagem.textContent = 'A mensagem deve ter pelo menos 5 caracteres.';
        valido = false;
      }

      if (valido) {
        alert('Mensagem enviada com sucesso!');
        form.reset();
      }
    });
  </script>
</body>
</html>
