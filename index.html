<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imóveis Modernos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <meta name="description" content="Encontre imóveis modernos e acessíveis. Busque por cidade ou faixa de preço.">
  <meta name="keywords" content="imóveis, casas, apartamentos, compra, venda, aluguel">
  <meta name="author" content="Luis Guilherme">
  <style>
    @media (max-width: 768px) {
      .hero {
        padding: 30px 10px;
      }

      .filtros {
        flex-direction: column;
        gap: 10px;
      }

      .filtros input, .filtros select {
        width: 100%;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }
    }

    #scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 1.5rem;
      background-color: #0078d7;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #scroll-top:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <header>
    <h1>Imóveis Modernos</h1>
    <nav>
      <a href="index.html" aria-label="Página inicial">Início</a>
      <a href="contato.html" aria-label="Página de feedback">Feedback</a>
      <button id="toggle-dark" aria-label="Alternar para o modo escuro">🌙</button>
    </nav>
  </header>

  <section class="hero">
    <h2>Seu próximo imóvel está aqui</h2>
    <p>Busque por cidade ou faixa de preço</p>

    <div class="filtros">
      <input type="text" id="busca-cidade" placeholder="Buscar por cidade..." />
      <select id="faixa-preco">
        <option value="">Todos os preços</option>
        <option value="500000">Até R$ 500.000</option>
        <option value="1000000">Até R$ 1.000.000</option>
      </select>
    </div>
  </section>

  <section class="cards" id="lista-imoveis">
    <p id="loading" style="display: none;">Carregando imóveis...</p>
    <!-- Cards serão inseridos por JavaScript -->
  </section>

  <footer>
    <p>&copy; Luis Guilherme 2025 Imóveis</p>
  </footer>

  <script src="imoveis.js"></script>
  <script src="main.js"></script>
  <button id="scroll-top" style="display: none;">⬆️</button>
</body>
</html>
